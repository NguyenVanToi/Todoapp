<ion-header>
  <!-- <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center ion-no-margin">
          <ion-icon name="camera" class="icon-title"></ion-icon>
        </div>
        <form (ngSubmit)="login()">
            <ion-label position="stacked">Username</ion-label>
            <ion-input  type="text" placeholder="Ener your Username/Email" class="input-common" [(ngModel)]="username" name="username"></ion-input>
            <ion-label position="stacked">Password</ion-label>
            <ion-input  type="text" placeholder="Ener your Password" class="input-common" [(ngModel)]="password" name="password"></ion-input>  
          <div class="ion-no-padding">
            <ion-button type="submit" class="ion-no-margin btn-submit btn-common" color="light">Login</ion-button>
          </div>
        </form>
      </ion-col>
      <ion-col size="12" offset="5">
        <ion-text color="danger" *ngIf="loginFail">Wrong password or username</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-text color="primary" class="text-deco" (click)="presentModal()">Forgot your password?</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
